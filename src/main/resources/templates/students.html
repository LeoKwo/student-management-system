<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Students Management System</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<!--Brand-->
		<a class="navbar-brand" href="/">Student Management System</a>
		<!-- Navbar Links-->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/}">Student List</a>
				</li>
			</ul>
		</div>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<h1> List Students </h1>
		</div>
		<div class="row">
			<div class="col-lg-3">
				<a class="btn btn-primary btn-sm mb3" th:href="@{/new}"> Add Student </a>
			</div>
		</div>
		<br>
		<div>
			<table class="table table-success table-striped table-hover">
				<thead class="table-dark">
					<tr>
						<th scope="col">First Name</th>
						<th scope="col">Last Name</th>
						<th scope="col">Email</th>
						<th scope="col">Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="student: ${students}">
						<td th:text="${student.firstName}"></td>
						<td th:text="${student.lastName}"></td>
						<td th:text="${student.email}"></td>
						<td style="display: flex; flex-direction: row; gap: 10px;">
							<a th:href="@{/edit/{id}(id=${student.id})}" class="btn btn-primary">
								Update
							</a>

							<form th:action="@{/delete/{id}(id=${student.id})}" th:method="post" >
								<button type="submit" id="submitButton" class="btn btn-danger">Delete</button>
							</form>
						</td>
					</tr>

				</tbody>
			</table>
			</table>
		</div>
	</div>

</body>

</html>
